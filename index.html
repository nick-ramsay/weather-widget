    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="assets/style/weatherWidget.css">

    <title>Nick's Weather Widget</title>
</head>
<body>
    <div id="forecastContainer">
        <div id="currentWeather">
            <p>currentWeather</p>
        </div>

            <p>dayOneWeather</p>
        </div>
        <div class="fiveDayWeatherEven">
            <p>dayTwoWeather</p>
        </div>
        <div class="fiveDayWeatherOdd">
            <p>dayThreeWeather</p>
        </div>
        <div class="fiveDayWeatherEven">
            <p>dayFourWeather</p>
        </div>

            <p>dayFiveWeather</p>
        </div>

    </div>
